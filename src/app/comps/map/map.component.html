<div class="text-center">
<br><br>
    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#modalRegular">Tel-Aviv shop map</button>
    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modalSatellite">Bnei-Brak shop map

      <div class="modal-content">

        <div class="modal-body mb-0 p-0">
  
          <!--Google map-->
          <div id="map-container-google-16" class="z-depth-1-half map-container-9" style="height: 400px">
            <iframe src="https://maps.google.com/maps?q=tel%20aviv&t=&z=13&ie=UTF8&iwloc=&output=embed"
            
              frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
  
        </div>
  
        <!--Footer-->
        <div class="modal-footer justify-content-center">
  
          <button type="button" class="btn btn-info btn-md">Save location <i class="fas fa-map-marker-alt ml-1"></i></button>
          <button type="button" class="btn btn-outline-info btn-md" data-dismiss="modal">Close <i class="fas fa-times ml-1"></i></button>
  
        </div>
  
      </div>
      <!--/.Content-->
  
    </div>
